<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-planner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="header-logo">Planner</h1>
    </div>
  </header>

  <div class="container">
    <div class="wrapper">

      <section class="time">
        
          <div class="time-location">
            <p class="location__date">aaaaaa</p>
            <p class="location__time">0000000</p>
          </div>

          <p class="time-task">new task...</p>

          <section class="tik">
            <h2 class="tik-title">Pomodor: <span class="pomodor">0</span> / <span class="tik-time">00-00</span></h2>

            <div class="tik-clix">
              <p class="tik-tak">00:00</p>
             <!-- <p class="tik-btn">Start</p> -->
            </div>

            <p class="tik-text">Pomodoro duration: <span class="tik-btn" data-time="10">25</span></p> <!--!исправить потом на 25 минут-->
            <p class="tik-text">Short break duration: <span class="tik-btn" data-time="300">5</span></p>
          </section>

      </section>

      <section class="todo">
        <form class="todo-check">
          <input class="text" type="text" name="item" placeholder="Add New Todo ... " required="">
          <input class="btn" type="submit" value="Add">
        </form>

        <ul class="todo-task">

        </ul>
      </section>

    </div>
  </div>


  <script src="./js/main.js"></script>
</body>
</html>
